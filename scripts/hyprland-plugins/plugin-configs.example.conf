# Hyprland Plugin Configuration Examples
# Copy the sections you want to use into your ~/.config/hypr/hyprland.conf

# ════════════════════════════════════════════════════════════════════════
# HYPRBARS - Window Title Bars
# ════════════════════════════════════════════════════════════════════════
plugin {
    hyprbars {
        # bar height
        bar_height = 20

        # bar color (RGBA)
        col.text = rgb(ffffff)
        bar_text_size = 11
        bar_text_font = Sans

        # buttons
        bar_buttons_alignment = right
        bar_button_padding = 4
        bar_padding = 10

        # example bar buttons (R -> L)
        # left click -> exec, right click -> close
        hyprbars-button = rgb(ff4040), 10, , hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1

        # bar precedence (which window gets a bar in floating mode)
        bar_precedence_over_border = true
    }
}

# ════════════════════════════════════════════════════════════════════════
# HYPREXPO - Workspace Overview
# ════════════════════════════════════════════════════════════════════════
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace]

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}

# Bind to a key to toggle expo view
bind = SUPER, grave, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

# ════════════════════════════════════════════════════════════════════════
# HYPERFOCUS - Dim Unfocused Windows
# ════════════════════════════════════════════════════════════════════════
plugin {
    hyperfocus {
        enabled = yes

        keyboard_focus_animation = shrink
        mouse_focus_animation = flash

        bezier = bezIn, 0.5,0.0,1.0,0.5
        bezier = bezOut, 0.0,0.5,0.5,1.0

        flash {
            flash_opacity = 0.7

            in_bezier = bezIn
            in_speed = 0.5

            out_bezier = bezOut
            out_speed = 3
        }

        shrink {
            shrink_percentage = 0.95

            in_bezier = bezIn
            in_speed = 1

            out_bezier = bezOut
            out_speed = 2
        }
    }
}

# ════════════════════════════════════════════════════════════════════════
# HYPRSCROLLER - Better Workspace Scrolling
# ════════════════════════════════════════════════════════════════════════
plugin {
    scroller {
        column_default_width = onehalf
        focus_wrap = false

        # column widths
        column_widths = onehalf onethird twothirds one
    }
}

# Hyprscroller keybindings
bind = SUPER, H, scroller:movefocus, l
bind = SUPER, L, scroller:movefocus, r
bind = SUPER, K, scroller:movefocus, u
bind = SUPER, J, scroller:movefocus, d
bind = SUPER SHIFT, H, scroller:movewindow, l
bind = SUPER SHIFT, L, scroller:movewindow, r
bind = SUPER SHIFT, K, scroller:movewindow, u
bind = SUPER SHIFT, J, scroller:movewindow, d

# Window resizing for scroller
bind = SUPER CTRL, H, scroller:setmode, row
bind = SUPER CTRL, L, scroller:setmode, col

# Cycle through column widths
bind = SUPER, equal, scroller:cyclesize, next
bind = SUPER, minus, scroller:cyclesize, prev

# Fit windows
bind = SUPER, O, scroller:fitsize, active
bind = SUPER SHIFT, O, scroller:fitsize, all

# Toggle overview
bind = SUPER, P, scroller:toggleoverview

# Marks (for quick navigation)
bind = SUPER, M, scroller:marksadd, test
bind = SUPER SHIFT, M, scroller:marksdelete, test
bind = SUPER CTRL, M, scroller:marksvisit, test
bind = SUPER ALT, M, scroller:marksreset

# Pin a window
bind = SUPER, A, scroller:pin

# Align window
bind = SUPER CTRL, C, scroller:alignwindow, c
bind = SUPER CTRL, L, scroller:alignwindow, r
bind = SUPER CTRL, H, scroller:alignwindow, l

# Admit/Expel window from group
bind = SUPER, I, scroller:admitwindow
bind = SUPER SHIFT, I, scroller:expelwindow

# Center workspaces
bind = SUPER, C, scroller:cyclewidth, next
